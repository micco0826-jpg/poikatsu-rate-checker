<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>換金記録</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <div class="hero">
            <h1 id="title">換金記録</h1>
            <p class="note">日付・金額・メモを記録します（端末内に保存／サーバー送信なし）</p>
        </div>

        <div class="card" style="margin-bottom:12px">
            <span class="pill">新規追加</span>
            <div class="form-grid">
                <div>
                    <label>日付</label>
                    <input id="date" type="date">
                </div>
                <div>
                    <label>金額(円)</label>
                    <input id="amt" type="number" min="0" step="1" placeholder="例：300">
                </div>
                <div class="full">
                    <label>メモ</label>
                    <textarea id="memo" rows="2" placeholder="例：ハピタス 換金"></textarea>
                </div>
                <div>
                    <label>&nbsp;</label>
                    <button id="addBtn" class="btn" type="button">追加</button>
                </div>
            </div>
        </div>

        <div class="card table-wrap">
            <table id="tbl">
                <colgroup>
                    <col style="width: 160px;"> <!-- 日付 -->
                    <col style="width: 140px;"> <!-- 金額 -->
                    <col> <!-- メモ（残り全部） -->
                    <col style="width: 120px;"> <!-- 操作（削除） -->
                </colgroup>
                <thead>
                    <tr>
                        <th>日付</th>
                        <th class="right">金額(円)</th>
                        <th>メモ</th>
                        <th class="action-col"></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="card">
            <span class="pill">データ操作</span>
            <div style="display:flex;gap:10px;flex-wrap:wrap;align-items:center">
                <button class="btn ghost" onclick="exportCSV()">CSV出力</button>
            </div>
        </div>

        <div class="footer"><a href="./index.html" class="btn ghost small">← 一覧に戻る</a></div>
    </div>

    <div id="toast" class="toast" aria-live="polite"></div>
    <script src="records.js"></script>
</body>

</html>
